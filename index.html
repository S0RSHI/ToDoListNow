<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDoList</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<main>

	</main>

	<nav>

		<!-- Setting button -->
		<div class="navButton" onclick="Popup('settingContainer')">
			<img src="img/setting.svg" alt="setting">
		</div>

		<!-- Add list button -->
		<div class="navButton" onclick="Popup('addListContainer')">
			<img src="img/plus.svg" alt="addList">
		</div>
	</nav>

	<!-- Blur setting container -->
	<div id="settingContainer" class="blur">

		<!-- Popup -->
		<div class="popup">
			<div class="title">Setting</div>

			<!-- Background image setting -->
			<div id="backgroundImage">
				<h3>Link background image</h3>
				<textarea id="backgroundLink"></textarea>
			</div>

			<!-- Save / Cancel -->
			<div class="popupOptions">
				<div  class="option save" onclick="settingSave()">Save</div>
				<div class="option cancel" onclick="Popup('settingContainer')">Cancel</div>
			</div>
		</div>
	</div>

	<!-- Blur addList container -->
	<div id="addListContainer" class="blur">

		<!-- Popup -->
		<div class="popup">
			
			<!-- addList title -->
			<div class="title">
				<input id="listTitle" type="text" maxlength="21" placeholder="List Title">
			</div>

			<!-- Task -->
			<div id="tasks">
				<div class="task">
					<textarea name="" class="taskText"  maxlength="128" placeholder="Task text (max 128 character)"></textarea>
				</div>
			</div>
			<div id="addTask" onclick="addTask()">
				<img src="img/plus.svg" alt="add task">
			</div>
			
			<!-- Save / Cancel -->
			<div class="popupOptions">
				<div class="option save" onclick="clearTask();">Save</div>
				<div class="option cancel" onclick="Popup('addListContainer'); clearTask();">Cancel</div>
			</div>
			
		</div>
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
