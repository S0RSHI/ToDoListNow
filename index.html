<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDoList</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<main>

	</main>

	<nav>

		<!-- Setting button -->
		<div class="navButton" onclick="Popup('settingContainer')">
			<img src="img/setting.svg" alt="setting">
		</div>

		<!-- Add list button -->
		<div class="navButton" onclick="Popup('addListContainer')">
			<img src="img/plus.svg" alt="addList">
		</div>
	</nav>

	<!-- Blur setting container -->
	<div id="settingContainer">

		<!-- Popup -->
		<div id="settingPopup">
			<div id="settingTitle">Setting</div>

			<!-- Background image setting -->
			<div id="backgroundImage">
				<h3>Link background image</h3>
				<textarea id="backgroundLink"></textarea>
			</div>

			<!-- Save / Cancel -->
			<div id="settingOptions">
				<div id="settingSave" class="settingOption" onclick="settingSave()">Save</div>
				<div id="settingCancel" class="settingOption" onclick="Popup('settingContainer')">Cancel</div>
			</div>
		</div>
	</div>

	<!-- Blur addList container -->
	<div id="addListContainer">

		<!-- Popup -->
		<div id="addListPopup">
			
			<!-- addList title -->
			<div id="addListTitle">
				<input id="listTitle" type="text" maxlength="21" placeholder="List Title">
			</div>
			
			<!-- Save / Cancel -->
			<div id="addListOptions">
				<div id="addListSave" class="addListOption" onclick="">Save</div>
				<div id="addListCancel" class="addListOption" onclick="Popup('addListContainer')">Cancel</div>
			</div>
			
		</div>
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
